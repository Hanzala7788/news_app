<!-- templates/article_list.html -->
<div class="row row-cols-1 row-cols-md-2 g-4 mx-3 my-3">
    {% for article in all_articles or all_headlines %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ article['urlToImage'] }}" class="card-img-top" alt="{{ article['title'] }}">
            <div class="card-body">
                <h3 class="card-title">{{ article['title'] }}</h3>
                <p class="card-text">{{ article['description'] }} <a href="{{ article['url'] }}" target="_blank">Read More...</a></p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ article['source']['name'] }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
